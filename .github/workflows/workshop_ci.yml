name: workshop-ci
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches: 
    - integration
    paths:
      - src/workshop/core/**
      - .github/workflows/workshop_ci.yml
jobs:
  Workshop-Train-Validation:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax 
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          python -m pip install --upgrade twine
      - name: AZ Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_USERNAME }}   #setup

      - name: Install az ml & set default values for AML
        run: | #setup
          az extension add -n ml -y
          az configure --defaults group=mtcs-ezmlops-rg workspace=ezmlopsaml location=eastus2   
      - name: run training and model validation
        run: |
         az ml job create -s -f src/workshop/core/pipelines/training_pipeline.yml

      - name: Create Pull Request to Main
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
          github_token: ${{ secrets.USER_NAME_GITHUB_SECRET }} #setup



